<script>
//Recebe três valores numéricos, e retorna o menor dos três.

const a = Number(prompt("Informe um valor:"))
const b = Number(prompt("Informe outro valor:"))
const c = Number(prompt("Informe o último valor:"))


if (a < b && a < c) { 
    document.write(`O menor foi o primeiro}`)
}
else if (b < c) {
document.write(`O menor foi o segundo`)
}
    else
        document.write(`O menor foi o terceiro`)





</script>
