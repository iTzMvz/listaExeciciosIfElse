<script>
//Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

const a = Number(prompt("Informe um numero:"))
const b = Number(prompt("Informe outro numero:"))

if (a > b){
    document.write(`${a} é maior`)
} else if (a < b) {
    document.write(`${b} é maior`)
} else {
    document.write("Os dois são iguais")
}








</script>
